<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de integrantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>

    <div class="container d-flex flex-column justify-content-center">
        <h1 class="text-center mb-4">Listado de integrantes</h1>
        <div th:if="${listadoModel != null}">
            <div class="alert alert-danger" role="alert" th:if="${listadoModel.codigo != '00'}">
                <span th:text="${listadoModel.mensaje}"></span>
            </div>
            <div th:if="${listadoModel.integrantes}">
                <table class="table table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="integrante : ${listadoModel.integrantes()}">
                        <td th:text="${integrante.codigo()}"></td>
                        <td th:text="${integrante.nombre()}"></td>
                        <td th:text="${integrante.apellido()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="w-100 d-flex justify-content-center align-items-center">
                <form th:action="@{/autenticacion/cerrar-sesion}" method="post">
                    <button class="btn btn-danger">Cerrar sesiÃ³n</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
